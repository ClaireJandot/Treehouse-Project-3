<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Code Review Online Registration</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="CSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
 <header>
     <h1>The Code Review</h1>
     <section id="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
</header>
 <form action="html.html" method="post">
    <hr>
    <hr>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="columns">
            <label for="name" >Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <select required id="state" name="user_state">
                <option disabled hidden selected value="">Choose State</option>
                <optgroup label="US States">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </optgroup>
                <optgroup label="US Outlying Territories">
                    <option value="AMS">American Samoa</option>
                    <option value="GU">Guam</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UM">United States Minor Outlying Islands</option>
                    <option value="VI">Virgin Islands</option>
                </optgroup>
            </select>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
    </div>
</fieldset>
<hr>
<fieldset>
    <legend>Newsletter</legend>
 <label class="title">Select the newsletters you would like to receive</label>
        <label for="html_news" class="newsletter-label">
            <input type="checkbox" id="html_news" value="html_news" name="newsletter_type" class="checkbox">HTML News
        </label>
        <label for="css_news" class="newsletter-label">
            <input type="checkbox" id="css_news" value="css_news" name="newsletter_type" >
        CSS News</label>
        <label for="Javascript_news" class="newsletter-label">
            <input type="checkbox" id="Javascript_news" value="Javascript_news" name="newsletter_type">
        Javascript News</label>
           
 <label class="title">Newsletter format</label>
        <label for="html_format" class="newsletter-label">
            <input type="radio" id="html_format" value="html_format" name="newsletter_format">
        HTML</label>
        <label for="text_format" class="newsletter-label">
            <input type="radio" id="text_format" value="text_format" name="newsletter_format">
        Plain text</label>
    
        <label for="topics" class="title">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics" rows="5" cols="40"></textarea>
    <button type="submit">Sign Up</button>
</fieldset>
</form> 
  <footer>
      <p>Copyright The Code Review</p>
  </footer>
      
</body>
